name: DataWorks Sync Management

on:
  # 手动触发 —— 可指定功能目录
  workflow_dispatch:
    inputs:
      projects:
        description: '指定功能目录名称（逗号分隔，留空则处理所有）例: user-feature,test-feature'
        required: false
        default: ''

env:
  DATAWORKS_PROJECT_ID: ${{ secrets.DATAWORKS_PROJECT_ID }}
  ALIBABA_CLOUD_ACCESS_KEY_ID: ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
  ALIBABA_CLOUD_ACCESS_KEY_SECRET: ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
  ALIYUN_REGION: ${{ secrets.ALIYUN_REGION }}

jobs:
  deploy-sync-tasks:
    name: Deploy DataWorks Sync Tasks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Deploy DataWorks Sync Tasks
        run: python scripts/deploy.py --project-dir feature/test-feature
